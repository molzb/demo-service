<!DOCTYPE html>
<html>
<head>
	<style>
		div { border-radius: 4px; border: 1px solid gray; padding: 5px; margin: 5px; }
		.notresponsive { width: 45%; float: left; border: 1px solid gray; }
		@media screen and (min-width: 640px) {
			.responsive { width: 45%; float: left; border: 1px solid gray; }
		}
		@media screen and (min-width: 1280px) {
			.responsive { width: 90%; float: left; border: 1px solid gray; }
		}
	</style>
</head>
<body>
	<h1>This is Syniverse!</h1>
	<div class="notresponsive">Nicht responsiv1</div>
	<div class="notresponsive">Nicht responsiv1</div>
	<div class="notresponsive">Nicht responsiv1</div>
	<br/><br/><br/><br/><br/><br/>

	<div class="responsive">Responsiv1</div>
	<div class="responsive">Responsiv2</div>
	<div class="responsive">Responsiv3</div>

</body>
</html>
