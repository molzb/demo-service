<!DOCTYPE html>
<html>
<head>
	<style>
		a:link {
		    background-color: lightblue;
		}
		
		a:visited {
		    color: black;
		}
		
		a:hover {
		    font-weight: bold;
		}
		
		a:active {
		    color: green;
		}
	</style>
</head>
<body>
	<h1>This is Syniverse!</h1>
	<a href="https://www.syniverse.com">Syniverse</a>
</body>
</html>
