<!DOCTYPE html>
<html>
<head>
  <title>Die Wahl</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    .barchart { position: absolute; margin: auto; height: 80%; width: 80%; border: 1px solid gray; }
    .bar:hover { opacity: 0.8; font-size: 2em; }
    .bar { position: absolute; width: 25%; border: 2px solid gray; bottom: 20px; }
	.bar { color: white; font-weight: 24px; }
    .cdu    { height: 60%; left: 10%; background: black; }
    .gruene { height: 30%; left: 40%; background: green; }
    .afd    { height: 30%; left: 70%; background: blue;  }
	.hidden { display: none; }
  </style>
</head>
<body>
	<div class="container">
	  <h2>Wahlprognose</h2>
	  <div class="barchart">
		<div class="bar cdu"  onmouseenter="$('.middle').removeClass('hidden')" onmouseleave="$('.middle').addClass('hidden')">CDU</div>
		<div class="bar gruene" onmouseenter="$('.left').removeClass('hidden')" onmouseleave="$('.left').addClass('hidden')">Grüne</div>
		<div class="bar afd"   onmouseenter="$('.right').removeClass('hidden')" onmouseleave="$('.right').addClass('hidden')">AFD</div>
	  </div>
	  <div class="left hidden">Blabla: Die linken Parteien</div>
	  <div class="middle hidden">Blabla: Die Mitte</div>
	  <div class="right hidden">Blabla: Die rechten Parteien</div>
	</div>
</body>
</html>
